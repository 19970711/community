<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>码匠社区</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

    <link rel="stylesheet" href="css/bootstrap-theme.min.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/community.css">
    <script src="js/bootstrap.min.js" type="application/javascript"></script>
</head>
<body>
<nav class="navbar navbar-default">
    <div class="container-fluid">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                <span class="sr-only">码匠社区</span>
            </button>
            <a class="navbar-brand" href="/">码匠社区</a>
        </div>


        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
            <ul class="nav navbar-nav">

            </ul>
            <form class="navbar-form navbar-left">
                <div class="form-group">
                    <input type="text" class="form-control" placeholder="请输入搜索信息">
                </div>
                <button type="submit" class="btn btn-default">搜索</button>
            </form>
            <ul class="nav navbar-nav navbar-right">
                <li th:if="${session.user} != null">
                    <a href="/publish">发布</a>
                </li>
                <li th:if="${session.user} == null"><a href="https://github.com/login/oauth/authorize?client_id=Iv1.e3711f313b37391c&redirect_uri=http://localhost:8887/callback&scope=user&state=1">登录</a></li>
                <li th:if="${session.user} != null" class="dropdown">
                    <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">个人中心 <span class="caret"></span></a>
                    <ul class="dropdown-menu">
                        <li><a href="#">消息中心</a></li>
                        <li><a href="#">个人资料</a></li>
                        <li role="separator" class="divider"></li>
                        <li><a href="#">退出登录</a></li>
                    </ul>
                </li>
            </ul>
        </div>
    </div>
</nav>
<div class="container-fluid mian">
    <div class="row">
        <div class="col-lg-9 col-md-12 col-sm-12 col-xs-12">
            <h2><span class="glyphicon glyphicon-list" aria-hidden="true"></span>&nbsp&nbsp发现</h2>
            <hr/>
            <div class="media" th:each="question : ${pageination.questionsDTOList}">
                <div class="media-left">
                    <a href="#">
                        <img th:src="${question.user.userImage}" style="width: 40px;height: 40px;" class="media-object img-rounded" src="" alt="">
                    </a>
                </div>
                <div class="media-body">
                    <h4 class="media-heading" th:text="${question.getTitle()}"></h4>
                    <h6 th:text="${question.getDescription()}"></h6><br/>
                    <span style="font-size: 12px;font-weight: normal;color: #999999"th:text="${question.commentCount}"  class="text-desc"></span>
                    <span style="font-size: 12px;font-weight: normal;color: #999999">个回复• </span>
                    <span style="font-size: 12px;font-weight: normal;color: #999999" th:text="${question.viewCount}"></span>
                    <span style="font-size: 12px;font-weight: normal;color: #999999">次浏览•</span>
                    <span style="font-size: 12px;font-weight: normal;color: #999999" th:text="${#dates.format(question.createTime,'dd MMMM yyyy')}"></span>
                    <span style="font-size: 12px;font-weight: normal;color: #999999">•</span>
                </div>
            </div>
        </div>
        <div class="col-lg-3 col-md-12 col-sm-12 col-xs-12">
            <h3>精选话题</h3>
            <h6>问题标题:请用精简的语言发布您的问题，不超过25个字</h6>
            <h6>问题补充:详细描述下你的问题，并提供相关资料</h6>
            <h6>选择标签:选择一个或者多个合适的标签，用逗号分隔开，每个标签不超过10个字</h6>
        </div>
    </div>
    <nav aria-label="Page navigation">
        <ul class="pagination">
            <li>
                <a href="#" aria-label="Previous">
                    <span aria-hidden="true">&laquo;</span>
                </a>
            </li>
            <li><a href="#">1</a></li>
            <li><a href="#">2</a></li>
            <li><a href="#">3</a></li>
            <li><a href="#">4</a></li>
            <li><a href="#">5</a></li>
            <li>
                <a href="#" aria-label="Next">
                    <span aria-hidden="true">&raquo;</span>
                </a>
            </li>
        </ul>
    </nav>
</div></html>
</body>
